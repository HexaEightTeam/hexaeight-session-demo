<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexaEight Chat Integration</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/pouchdb/dist/pouchdb.min.js"></script>
    <script type="module">
        import HexaEight from './hexaeightsession.mjs';
        import { HexaEightChat } from './hexaeightAIchat.mjs';

        const session = new HexaEight();
        const clientid = "FD836DD6C58AD0AC762455B3221408B1FDE1FE04"; // Replace with your actual client ID
        const tokenserverurl = "https://auth2.hexaeight.com:2083"; // Replace with your actual token server URL

        async function initializeSession() {
            await session.init(clientid, tokenserverurl, "userEngagementContainerDIV");
            const initialized = await session.ready();
            console.log("Session is initialized: " + initialized);

            HexaEightChat.init({
                chatContainerId: "chatContainerDivID",
                session: session,
                messageCallback: async (request, message) => {
                    try {
                        const req = await session.DecipherMessage(request);
                        if (JSON.parse(req).BODY == "RENDER") {
                            const codeToExecute = JSON.parse(await session.DecipherMessage(message)).BODY;
                            const asyncFunction = new Function(`(async () => { ${codeToExecute} })();`);
                            asyncFunction();
                        }
                    } catch (error) {
                        console.error("Error handling message:", error);
                    }
                    console.log("Received new message:", message);
                    console.log("Received new request:", request);
                },
            });

            const preferredLanguage = "en-US"; // Set your preferred language
            const languageDropdown = document.getElementById("languageDropdown");
            HexaEightChat.setPreferredLanguage(preferredLanguage, languageDropdown);
        }

        async function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const messageText = messageInput.value;
            if (messageText !== "") {
                await session.EngageAI(messageText);
                messageInput.value = ""; // Clear input after sending
            }
        }

        // Initialize session on load
        window.onload = initializeSession;
    </script>
    <style>
    /* styles.css */

body {
    font-family: 'Lato', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

.loading-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    color: blue;
}

.loading {
    margin-top: 20px;
    text-align: center;
    font-size: 20px;
    animation: blink 1.5s linear infinite;
}

@keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

/* Optional: Style the input field within the prompt */
input[type="text"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* Chat styles */
.chat-container {
    max-width: 100%;
    margin: 20px auto;
    padding: 20px;
    background-color: #f2f2f2;
    display: flex;
    flex-direction: column;
    height: 70vh;
    overflow: hidden;
}

.user-container {
    max-width: 100%;
    margin: 20px auto;
    padding: 20px;
    background-color: #ffffff;
    display: flex;
    flex-direction: column;
    height: 70vh;
    overflow: hidden;
}

.message-container {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
}

.message {
    margin: 10px;
    padding: 10px;
    border-radius: 10px;
    max-width: 70%;
    position: relative;
}

.user-message {
    color: #ffffff; /* White text color for user messages */
    background-color: #2196F3;
    border-radius: 15px;
    align-self: flex-end;
    clear: both;
    margin-left: auto;
}

.user-message .message-header,
.user-message .timestamp {
    color: #ffffff; /* White text color for user message header and timestamp */
}

.bot-message {
    color: #000000; /* Black text color for bot messages */
    background-color: #ffffff; /* White background for bot */
    border-radius: 15px;
    align-self: flex-start;
    clear: both;
    margin-left: 0;
}

.bot-message .message-header,
.bot-message .timestamp {
    color: #000000; /* Black text color for bot message header and timestamp */
}

.timestamp,
.timestamp-bot,
.message-header {
    font-size: 12px;
    text-align: right;
    margin-top: 5px;
    color: #000000;
}

.message-header {
    font-weight: bold;
    font-size: 14px;
    margin-bottom: 5px;
    text-align: left;
}

.input-container {
    display: flex;
    flex-direction: column;
    margin-top: 10px;
}

.input-wrapper {
    display: flex;
    align-items: center;
}

.input-caption {
    font-weight: bold;
    font-size: 16px;
    margin-bottom: 5px;
}

#messageInput {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: none;
    overflow: hidden;
    flex-grow: 1;
    max-height: 9em;
}

#sendButton {
    background-color: #007aff;
    color: #ffffff;
    border: none;
    border-radius: 50%;
    padding: 10px;
    cursor: pointer;
    width: 40px;
    height: 40px;
    margin-left: 10px;
    text-align: center;
    font-size: 20px;
}

.request-pending {
    background-color: #ccc;
    cursor: not-allowed;
}

/* Add word-wrap property to message text */
.message-text {
    font-size: 14px;
    word-wrap: break-word;
    white-space: pre-line;
}

.header {
    position: sticky;
    top: 0;
    background-color: #ffffff;
    color: #007aff;
    padding: 10px 0;
    text-align: center;
    align-items: center;
    display: flex;
    flex-direction: column;
    z-index: 1;
}

.carousel {
    width: 100%; /* Full width of the container */
    max-width: 600px; /* Set a maximum width if desired */
    overflow: hidden;
    white-space: nowrap;
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 18px;
    margin: 0 auto; /* Center the carousel horizontally */
}

.slide {
    display: inline-block;
    margin-right: 10px; /* Adjust the spacing between slides */
}

/* Animation for the carousel */
@keyframes slide {
    0%, 100% {
        transform: translateX(0);
    }
    33.33% {
        transform: translateX(-100%);
    }
    66.66% {
        transform: translateX(-200%);
    }
}

.slide {
    animation: slide 6s linear infinite;
}

</style>
</head>
<body>

<div id="userEngagementContainerDIV" class="user-container"></div>

<div id="chatContainerDivID" class="chat-container">
    <div id="message-container" class="message-container"></div>
</div>

<div class="container">
    <div class="input-container">
        <textarea id="messageInput" placeholder="Type your message..." rows="3"></textarea>
        <div class="input-wrapper">
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<div class="button-container">
    <button id="muteButton">Mute</button>
    <button id="speakerButton">Speaker</button>
    <select id="languageDropdown"></select>
</div>

</body>
</html>
