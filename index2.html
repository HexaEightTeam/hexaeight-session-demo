<!DOCTYPE html>
<html>
<head>
    <title>HexaEight Authentication</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="hexaeightsession.js"></script>
    <script src="hexaeightAIchat.js"></script>
    <link rel="stylesheet" href="chatui.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        textarea {
            margin: 10px auto;
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
            font-size: 16px;
        }
        input {
            margin: 10px auto;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            margin: 10px 5px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HexaEight Authentication Example</h1>
        <h2 id="appname"></h2>
        <p id="greeting"></p>

        <div id="userEngagementContainerDIV" class="user-container"></div> 

        <div id="chatContainerDivID" class="chat-container">    
            <div id="message-container"> </div> 
        </div>

        <div class="container">  
            <textarea id="messageinput" placeholder="Type your message..."></textarea>
            <div class="button-container">
                <button id="talkButton">Talk</button>
                <button id="sendButton">Send</button>
            </div>
        </div>

        <div class="button-container">  
            <button id="muteButton">Mute</button>    
            <button id="speakerButton">Speaker</button>    
            <select id="languageDropdown"></select>  
        </div>
    </div>

    <script defer async>
        const session = new HexaEight();
        const clientid = "FD836DD6C58AD0AC762455B3221408B1FDE1FE04";
        const tokenserverurl = "https://auth2.hexaeight.com:2083";

        async function initializeSession() {
            await session.init(clientid, tokenserverurl, "userEngagementContainerDIV");
            const initialized = await session.ready();
            console.log("Session is initialized: " + initialized);
            return initialized;
        }

        async function sendMessage() {
            const messageText = document.querySelector("#messageinput").value;
            if (messageText !== "") {
                await session.EngageAI(messageText);
                document.querySelector("#messageinput").value = ""; // Clear input after sending
            }
        }

        const encryptBtn = document.querySelector("#encryptbutton");
        const decryptBtn = document.querySelector("#decryptbutton");
        const protectBtn = document.querySelector("#protectbutton");
        const decipherBtn = document.querySelector("#decipherbutton");

        // Initialize the chat system
        HexaEightChat.init({
            chatContainerId: "chatContainerDivID",
            session: session,
            messageCallback: async (request, message) => {
                try {
                    const req = await session.DecipherMessage(request);
                    if (JSON.parse(req).BODY == "RENDER") {
                        const codeToExecute = JSON.parse(await session.DecipherMessage(message)).BODY;
                        const asyncFunction = new Function(`(async () => { ${codeToExecute} })();`);
                        asyncFunction();
                    }
                } catch {
                    console.error("Error processing message:", message);
                }
                console.log("Received new message:", message);
                console.log("Received new request:", request);
            }
        });

        document.querySelector("#sendButton").addEventListener("click", sendMessage);

        // Existing functions for encryption, decryption, and data protection...
        // (Include your existing logic here for encryption, decryption, and protecting data.)

        document.addEventListener("DOMContentLoaded", async () => {
            const status = await initializeSession();
            if (status) {
                // Set the preferred language, if necessary
                let preferredLanguage = "en-US";
                HexaEightChat.setPreferredLanguage(preferredLanguage, document.querySelector("#languageDropdown"));
            }
        });
    </script>
</body>
</html>
