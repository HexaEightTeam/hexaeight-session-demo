<!DOCTYPE html>
<html>
<head>
    <title>HexaEight Authentication</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chatui.css"> <!-- Assuming you have this CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        textarea, input {
            width: 100%;
            margin: 10px auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            margin: 10px 5px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HexaEight Authentication Example</h1>
        <h2 id="appname"></h2>
        <p id="greeting"></p>
        <div>
            <div class="mbr-section align-center">
                <h2><strong>Chat Interface</strong></h2>
                <div id="userEngagementContainerDIV" class="user-container"></div>
                <div id="chatContainerDivID" class="chat-container">
                    <div id="message-container"></div>
                </div>
                <textarea id="messageinput" placeholder="Type your message..."></textarea>
                <div class="button-container">
                    <button id="talkButton">Talk</button>
                    <button id="sendButton" onclick="sendMessage()">Send</button>
                </div>
                <div class="button-container">
                    <button id="muteButton">Mute</button>
                    <button id="speakerButton">Speaker</button>
                    <select id="languageDropdown"></select>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import HexaEight from './hexaeightsession.mjs';
        import HexaEightChat from './hexaeightAIchat.mjs';

        const session = new HexaEight();
        const clientid = "FD836DD6C58AD0AC762455B3221408B1FDE1FE04";
        const tokenserverurl = "https://auth2.hexaeight.com:2083";
        
        async function init() {
            const initialized = await session.init(clientid, tokenserverurl, "userEngagementContainerDIV");
            console.log("Session is initialized: " + initialized);
            HexaEightChat.init({
                chatContainerId: "chatContainerDivID",
                session: session,
                messageCallback: async (request, message) => {
                    try {
                        const req = await session.DecipherMessage(request);
                        console.log("Received new message:", message);
                        console.log("Received new request:", request);
                    } catch (error) {
                        console.error("Error in message callback:", error);
                    }
                }
            });
            let preferredLanguage = "en-US";
            HexaEightChat.setPreferredLanguage(preferredLanguage, document.getElementById('languageDropdown'));
        }

        async function sendMessage() {
            const messageText = document.getElementById("messageinput").value;
            if (messageText !== "") {
                await session.EngageAI(messageText);
                document.getElementById("messageinput").value = ""; // Clear the input after sending
            }
        }

        init();
    </script>
</body>
</html>
